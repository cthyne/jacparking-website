<body>

        <div class="title-page">
            <h1>Get In Touch</h1>
        </div>
        <div class="contact-container">
            <form onsubmit = "sendEmail(); reset();">
                <div class="input-group">
                    <input 
                        id="name" 
                        type="text" 
                        name="name" 
                        required
                    />
                    <label for="name"><i class="fas fa-user"></i>Your Name</label>
                </div>
                <div class="input-group">
                    <input 
                        id="email" 
                        type="text" 
                        name="email" 
                        required
                    />
                    <label for="email"><i class="fas fa-envelope"></i>Email</label>
                </div>
                <div class="input-group">
                    <input
                        id="phone"
                        type="text"
                        name="phone"
                        pattern="\d{3}\d{3}\d{4}"
                        required
                    />
                    <label for="phone"> 
                        <i class="fas fa-phone-square-alt"></i>Phone</label>
                </div>
                <div class="input-group">
                    <textarea
                    id="form-message"
                    name="message"
                    rows="5"
                    required
                    maxlength="200"
                    ></textarea>
                    <label for="form-message"><i class="fas fa-comments"></i>Your message</label>
                </div>
                <input type="button" value="Submit">
                <!-- <button><i class="fas fa-paper-plane"></i>Submit</button> -->
            </form>
        </div>
    </div>
